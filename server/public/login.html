<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Owais & Sadia</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #f0e8e8 0%, #f5f0f5 50%, #e8f0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '✦';
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 25px;
            color: #d4b8c8;
            opacity: 0.4;
        }

        .login-container::after {
            content: '✦';
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 25px;
            color: #d4b8c8;
            opacity: 0.4;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #b89ab8;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 16px;
            color: #6a5a6a;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 12px;
            color: #8a7a8a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #6a5a6a;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d4b8c8;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #a88b98;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #a88b98;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #9d7f9d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 139, 152, 0.3);
        }

        .error-message {
            background: #ffe8e8;
            color: #d88888;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #d88888;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #a88b98;
            text-decoration: none;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #9d7f9d;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 35px 25px;
            }

            .couple-names {
                font-size: 38px;
            }

            .login-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="couple-names">Owais & Sadia</div>
        <div class="login-title">Admin Access</div>
        <div class="login-subtitle">Guest Management Portal</div>
    </div>

    <div class="error-message" id="errorMessage">
        Invalid username or password
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Username</label>
            <input
                    type="text"
                    id="username"
                    required
                    placeholder="Enter username"
                    autocomplete="username"
            >
        </div>

        <div class="form-group">
            <label>Password</label>
            <input
                    type="password"
                    id="password"
                    required
                    placeholder="Enter password"
                    autocomplete="current-password"
            >
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="back-link">
        <a href="/server/public">← Back to Guest Finder</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                // Store token in localStorage
                localStorage.setItem('adminToken', data.token);
                // Redirect to admin page
                window.location.href = '/admin';
            } else {
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }
    });
</script>
</body>
</html>
